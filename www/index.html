<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" >

  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-top">
        <h1 class="title ion-lightbulb">Aquarium Tank Calculator</h1>
      </ion-header-bar>

 
      
      <ion-content class ="padding has-subheader">
        <p>Figure out your aquarium tank's water in gallons capacity and required lighting units </p>

       
          <div class="item item-image item-body">
            <img src="img/cubiod.png" alt="Item Img">
         
          </div>
      
        <div class="item enter">
          Enter your tanks dimensions in inches in the fields below
          </div><br>
        </div>


      <div ng-controller="TestCtrl">
        <form>
              <div class="list">
                <label class="item item-input">
                  <span class="input-label" >Length</span><input type="number" ng-model="len" name="Length">
                </label>
              </div>

              <div class="list">
                <label class="item item-input">
                  <span class="input-label" >Depth</span><input type="number" ng-model="dep" name="Depth">
                </label>
              </div>

              <div class="list">
                <label class="item item-input">
                  <span class="input-label" >Height</span><input type="number" ng-model="hei" name="Height">
                </label>

              </div>
            <div class="totals item item-divider">TOTALS</div>

              <div class="row">
              <div class="col col-50"><label><b>Total Gallons</b><input type="text" value="{{gal()}}"/></label></div>

            <div class="col col-50"><label class="title"><b>Total Lights</b><input type="text" value="{{light()}}"/></label></div>

           
            </form>
        </div>
       
       
      </ion-content>
    </ion-pane>
  </body>
</html>
